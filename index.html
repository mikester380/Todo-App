<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="stylesheets/dark-theme.css" class="app-theme" data-current="dark">
  <script defer src="scripts/script.js"></script>
</head>
<body>

  <header class="header">
    <div class="header__sub-header">
      <h1 class="header__logo">todo</h1>
      <img src="images/icon-sun.svg" alt="switch theme" class="header__theme-switcher">
    </div>
  </header>

  <main class="todo-container">
    <form class="create-todo">
      <div class="create-todo__circle"></div>
      <input type="text" placeholder="Create a new todo..." class="create-todo__input">
    </form>

    <section class="todos"></section>

    <section class="actions">
      <p class="actions__item-left">
        <span class="actions__item-left-value">
          0
        </span> <span class="actions__item-left-sop">item</span> left
      </p>
      <div class="actions__filters filters hidden">
        <p class="filter filter--active" data-type="all">
          All
        </p>
        <p class="filter" data-type="active">
          Active
        </p>
        <p class="filter" data-type="completed">
          Completed
        </p>
      </div>
      
      <p class="actions__clear-completed">
        Clear Completed
      </p>
    </section>

    <section class="mobile-filters filters">
      <p class="filter filter--active" data-type="all">
        All
      </p>
      <p class="filter" data-type="active">
        Active
      </p>
      <p class="filter" data-type="completed">
        Completed
      </p>
    </section>
    
    <p class="info">Drag and drop to reorder list</p>
  </main>

          </div>-->
</body>
</html>
